<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Categorizer v2.0</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Transaction specific styles */
        .file-upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .file-upload-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s;
        }

        .file-upload-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .file-upload-card h4 {
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-icon {
            font-size: 1.5rem;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 1rem;
            border: 2px dashed var(--primary-color);
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(76, 175, 80, 0.05);
        }

        .file-input-label:hover {
            background: rgba(76, 175, 80, 0.1);
            border-color: var(--primary-hover);
        }

        .file-selected {
            background: rgba(76, 175, 80, 0.15);
            border-style: solid;
        }

        .file-name {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .results-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .tab-button {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.3s;
        }

        .tab-button:hover {
            color: var(--primary-color);
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .quick-stat {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .quick-stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .quick-stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .filters-section {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .file-upload-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>Transaction Categorizer v2.0</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active">
                    <a href="index.html" class="nav-link">
                        <span class="nav-icon">üìä</span>
                        Transactions
                    </a>
                </li>
                <li class="nav-item">
                    <a href="receipts.html" class="nav-link">
                        <span class="nav-icon">üßæ</span>
                        Receipts
                    </a>
                </li>
                <li class="nav-item">
                    <a href="categories.html" class="nav-link">
                        <span class="nav-icon">üìÇ</span>
                        Categories
                    </a>
                </li>
                <li class="nav-item">
                    <a href="users.html" class="nav-link">
                        <span class="nav-icon">üë•</span>
                        Users
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h2>Transaction Processing</h2>
        </div>

        <!-- Quick Stats -->
        <div class="quick-stats">
            <div class="quick-stat">
                <div class="quick-stat-value" id="totalProcessed">0</div>
                <div class="quick-stat-label">Processed Today</div>
            </div>
            <div class="quick-stat">
                <div class="quick-stat-value" id="categorizedCount">0</div>
                <div class="quick-stat-label">Categorized</div>
            </div>
            <div class="quick-stat">
                <div class="quick-stat-value" id="uncategorizedCount">0</div>
                <div class="quick-stat-label">Uncategorized</div>
            </div>
            <div class="quick-stat">
                <div class="quick-stat-value" id="accuracyRate">0%</div>
                <div class="quick-stat-label">Accuracy</div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status" class="status"></div>

        <!-- Configuration Section -->
        <div class="filters-section">
            <h3 class="section-header">Configuration</h3>
            <div class="filter-grid">
                <div class="form-group">
                    <label for="categoryList">Category List:</label>
                    <select id="categoryList" class="form-control">
                        <option value="">Use default categories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userSelect">User (Optional):</label>
                    <select id="userSelect" class="form-control">
                        <option value="">Select user...</option>
                    </select>
                </div>
                <div class="form-group" style="display: flex; align-items: flex-end;">
                    <button id="refreshConfigBtn" class="button button-secondary">
                        <span class="button-icon">üîÑ</span>
                        Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- File Upload Section -->
        <div class="section">
            <h3 class="section-header">Upload CSV Files</h3>
            <div class="file-upload-section">
                <div class="file-upload-card">
                    <h4>
                        <span class="file-icon">üìÑ</span>
                        Transaction File
                    </h4>
                    <div class="file-input-wrapper">
                        <input type="file" id="transactionFile" accept=".csv" />
                        <label for="transactionFile" class="file-input-label" id="transactionLabel">
                            Click to select or drag & drop
                            <br>
                            <small>Required - Main transaction CSV</small>
                        </label>
                    </div>
                    <div class="file-name" id="transactionFileName"></div>
                </div>
                
                <div class="file-upload-card">
                    <h4>
                        <span class="file-icon">üìã</span>
                        Shared Transaction File
                    </h4>
                    <div class="file-input-wrapper">
                        <input type="file" id="sharedFile" accept=".csv" />
                        <label for="sharedFile" class="file-input-label" id="sharedLabel">
                            Click to select or drag & drop
                            <br>
                            <small>Optional - Shared transactions CSV</small>
                        </label>
                    </div>
                    <div class="file-name" id="sharedFileName"></div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="parseBtn" class="button button-primary">
                    <span class="button-icon">üîç</span>
                    Parse CSV Only
                </button>
                <button id="categorizeBtn" class="button button-primary">
                    <span class="button-icon">üè∑Ô∏è</span>
                    Categorize Transactions
                </button>
                <button id="downloadBtn" class="button button-secondary">
                    <span class="button-icon">‚¨áÔ∏è</span>
                    Download Results
                </button>
                <button id="clearBtn" class="button button-secondary">
                    <span class="button-icon">üóëÔ∏è</span>
                    Clear
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="section hidden">
            <h3 class="section-header">Results</h3>
            
            <div class="results-tabs">
                <button class="tab-button active" data-tab="parsed">Parsed Data</button>
                <button class="tab-button" data-tab="categorized">Categorized Data</button>
                <button class="tab-button" data-tab="summary">Summary</button>
            </div>

            <div id="parsed" class="tab-content active">
                <div class="table-container">
                    <table id="parsedTable"></table>
                </div>
            </div>

            <div id="categorized" class="tab-content">
                <div class="table-container">
                    <table id="categorizedTable"></table>
                </div>
            </div>

            <div id="summary" class="tab-content">
                <div id="summaryContent">
                    <!-- Summary will be generated here -->
                </div>
            </div>
        </div>

        <!-- Loader -->
        <div id="loader" class="loader"></div>
    </div>

    <script>
        // Global variables
        let parsedData = null;
        let categorizedData = null;
        let activeTab = 'parsed';

        // DOM elements
        const transactionFile = document.getElementById('transactionFile');
        const sharedFile = document.getElementById('sharedFile');
        const transactionLabel = document.getElementById('transactionLabel');
        const sharedLabel = document.getElementById('sharedLabel');
        const transactionFileName = document.getElementById('transactionFileName');
        const sharedFileName = document.getElementById('sharedFileName');
        const categoryList = document.getElementById('categoryList');
        const userSelect = document.getElementById('userSelect');
        const parseBtn = document.getElementById('parseBtn');
        const categorizeBtn = document.getElementById('categorizeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const refreshConfigBtn = document.getElementById('refreshConfigBtn');
        const resultsSection = document.getElementById('resultsSection');
        const parsedTable = document.getElementById('parsedTable');
        const categorizedTable = document.getElementById('categorizedTable');
        const summaryContent = document.getElementById('summaryContent');
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadConfiguration();
            setupEventListeners();
            updateQuickStats();
        });

        // Setup event listeners
        function setupEventListeners() {
            // File inputs
            transactionFile.addEventListener('change', () => handleFileSelect('transaction'));
            sharedFile.addEventListener('change', () => handleFileSelect('shared'));
            
            // Drag and drop
            setupDragAndDrop(transactionLabel, transactionFile);
            setupDragAndDrop(sharedLabel, sharedFile);
            
            // Buttons
            parseBtn.addEventListener('click', parseFiles);
            categorizeBtn.addEventListener('click', categorizeFiles);
            downloadBtn.addEventListener('click', downloadResults);
            clearBtn.addEventListener('click', clearAll);
            refreshConfigBtn.addEventListener('click', loadConfiguration);
            
            // Tabs
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    const tab = button.dataset.tab;
                    switchResultTab(tab);
                });
            });
        }

        // Setup drag and drop
        function setupDragAndDrop(label, input) {
            label.addEventListener('dragover', (e) => {
                e.preventDefault();
                label.classList.add('file-selected');
            });
            
            label.addEventListener('dragleave', () => {
                label.classList.remove('file-selected');
            });
            
            label.addEventListener('drop', (e) => {
                e.preventDefault();
                label.classList.remove('file-selected');
                if (e.dataTransfer.files.length > 0) {
                    input.files = e.dataTransfer.files;
                    input.dispatchEvent(new Event('change'));
                }
            });
        }

        // Handle file selection
        function handleFileSelect(type) {
            if (type === 'transaction' && transactionFile.files.length > 0) {
                const file = transactionFile.files[0];
                transactionFileName.textContent = `üìÑ ${file.name} (${formatFileSize(file.size)})`;
                transactionLabel.classList.add('file-selected');
            } else if (type === 'shared' && sharedFile.files.length > 0) {
                const file = sharedFile.files[0];
                sharedFileName.textContent = `üìã ${file.name} (${formatFileSize(file.size)})`;
                sharedLabel.classList.add('file-selected');
            }
        }

        // Load configuration
        async function loadConfiguration() {
            try {
                // Load category lists
                const categoryResponse = await fetch('/api/category-lists');
                const categoryResult = await categoryResponse.json();
                
                if (categoryResult.success) {
                    categoryList.innerHTML = '<option value="">Use default categories</option>';
                    categoryResult.data.forEach(list => {
                        const option = document.createElement('option');
                        option.value = list._id || list.id;
                        option.textContent = list.name + (list.isDefault ? ' (Default)' : '');
                        categoryList.appendChild(option);
                    });
                }
                
                // Load users
                const userResponse = await fetch('/api/users');
                const userResult = await userResponse.json();
                
                if (userResult.success) {
                    userSelect.innerHTML = '<option value="">Select user...</option>';
                    userResult.data.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user._id || user.id;
                        option.textContent = user.name;
                        userSelect.appendChild(option);
                    });
                }
            } catch (error) {
                showStatus('Error loading configuration: ' + error.message, 'error');
            }
        }

        // Parse files
        async function parseFiles() {
            if (!transactionFile.files.length) {
                showStatus('Please select a transaction file', 'warning');
                return;
            }
            
            try {
                showLoader();
                const formData = new FormData();
                formData.append('transactions', transactionFile.files[0]);
                
                if (sharedFile.files.length) {
                    formData.append('shared', sharedFile.files[0]);
                }
                
                const response = await fetch('/api/transactions/parse-csv', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    parsedData = result.data.transactions;
                    displayParsedData(parsedData);
                    resultsSection.classList.remove('hidden');
                    switchResultTab('parsed');
                    updateQuickStats();
                    showStatus(`Parsed ${parsedData.length} transactions successfully`, 'success');
                } else {
                    showStatus('Error parsing files: ' + result.error, 'error');
                }
            } catch (error) {
                showStatus('Error parsing files: ' + error.message, 'error');
            } finally {
                hideLoader();
            }
        }

        // Categorize files
        async function categorizeFiles() {
            if (!transactionFile.files.length) {
                showStatus('Please select a transaction file', 'warning');
                return;
            }
            
            try {
                showLoader();
                const formData = new FormData();
                formData.append('transactions', transactionFile.files[0]);
                
                if (sharedFile.files.length) {
                    formData.append('shared', sharedFile.files[0]);
                }
                
                if (categoryList.value) {
                    formData.append('categoryListId', categoryList.value);
                }
                
                // Parse first to get raw data
                const parseResponse = await fetch('/api/transactions/parse-csv', {
                    method: 'POST',
                    body: formData
                });
                const parseResult = await parseResponse.json();
                
                // Then categorize
                const categorizeResponse = await fetch('/api/transactions/categorize-csv', {
                    method: 'POST',
                    body: formData
                });
                const categorizeResult = await categorizeResponse.json();
                
                if (parseResult.success && categorizeResult.success) {
                    parsedData = parseResult.data.transactions;
                    categorizedData = categorizeResult.data;
                    
                    displayParsedData(parsedData);
                    displayCategorizedData(categorizedData);
                    displaySummary();
                    
                    resultsSection.classList.remove('hidden');
                    switchResultTab('categorized');
                    updateQuickStats();
                    showStatus('Transactions categorized successfully', 'success');
                } else {
                    showStatus('Error categorizing transactions', 'error');
                }
            } catch (error) {
                showStatus('Error categorizing transactions: ' + error.message, 'error');
            } finally {
                hideLoader();
            }
        }

        // Display parsed data
        function displayParsedData(data) {
            if (!data || data.length === 0) {
                parsedTable.innerHTML = '<tr><td>No parsed data available</td></tr>';
                return;
            }
            
            const headers = Object.keys(data[0]);
            let tableHTML = '<tr>';
            headers.forEach(header => {
                tableHTML += `<th>${escapeHtml(header)}</th>`;
            });
            tableHTML += '</tr>';
            
            data.forEach(row => {
                tableHTML += '<tr>';
                headers.forEach(header => {
                    let value = row[header];
                    if (typeof value === 'number' && (header === 'amount' || header === 'balance')) {
                        value = `$${value.toFixed(2)}`;
                    }
                    tableHTML += `<td>${value !== undefined ? escapeHtml(String(value)) : ''}</td>`;
                });
                tableHTML += '</tr>';
            });
            
            parsedTable.innerHTML = tableHTML;
        }

        // Display categorized data
        function displayCategorizedData(data) {
            if (!data || data.length === 0) {
                categorizedTable.innerHTML = '<tr><td>No categorized data available</td></tr>';
                return;
            }
            
            let tableHTML = '';
            data.forEach(row => {
                tableHTML += '<tr>';
                row.forEach(cell => {
                    const isHeader = data.indexOf(row) === 0;
                    tableHTML += `<${isHeader ? 'th' : 'td'}>${escapeHtml(String(cell))}</${isHeader ? 'th' : 'td'}>`;
                });
                tableHTML += '</tr>';
            });
            
            categorizedTable.innerHTML = tableHTML;
        }

        // Display summary
        function displaySummary() {
            if (!categorizedData || categorizedData.length <= 1) {
                summaryContent.innerHTML = '<p>No summary available</p>';
                return;
            }
            
            // Calculate category statistics
            const categories = {};
            for (let i = 1; i < categorizedData.length; i++) {
                const category = categorizedData[i][categorizedData[i].length - 1]; // Assuming category is last column
                categories[category] = (categories[category] || 0) + 1;
            }
            
            let summaryHTML = `
                <div class="summary-grid">
                    <div class="summary-card">
                        <h4>Category Distribution</h4>
                        <div class="category-list">
            `;
            
            Object.entries(categories)
                .sort((a, b) => b[1] - a[1])
                .forEach(([category, count]) => {
                    const percentage = ((count / (categorizedData.length - 1)) * 100).toFixed(1);
                    summaryHTML += `
                        <div class="category-row">
                            <span class="category-name">${escapeHtml(category)}</span>
                            <div class="category-bar">
                                <div class="category-bar-fill" style="width: ${percentage}%"></div>
                            </div>
                            <span class="category-count">${count} (${percentage}%)</span>
                        </div>
                    `;
                });
            
            summaryHTML += `
                        </div>
                    </div>
                </div>
            `;
            
            summaryContent.innerHTML = summaryHTML;
        }

        // Switch result tab
        function switchResultTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            document.getElementById(tab).classList.add('active');
            activeTab = tab;
        }

        // Download results
        async function downloadResults() {
            if (!categorizedData) {
                showStatus('No categorized data to download', 'warning');
                return;
            }
            
            const csvData = categorizedData.map(row =>
                row.map(cell =>
                    typeof cell === 'string' && cell.includes(',')
                        ? `"${cell}"`
                        : cell
                ).join(',')
            ).join('\n');
            
            const blob = new Blob([csvData], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `categorized_transactions_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 0);
            
            showStatus('Results downloaded successfully', 'success');
        }

        // Clear all
        function clearAll() {
            transactionFile.value = '';
            sharedFile.value = '';
            transactionFileName.textContent = '';
            sharedFileName.textContent = '';
            transactionLabel.classList.remove('file-selected');
            sharedLabel.classList.remove('file-selected');
            parsedData = null;
            categorizedData = null;
            resultsSection.classList.add('hidden');
            showStatus('All data cleared', 'info');
        }

        // Update quick stats
        function updateQuickStats() {
            if (parsedData) {
                document.getElementById('totalProcessed').textContent = parsedData.length;
            }
            
            if (categorizedData && categorizedData.length > 1) {
                const categorized = categorizedData.length - 1; // Exclude header
                const uncategorized = categorizedData.filter(row => 
                    row[row.length - 1] === 'Uncategorized' || 
                    row[row.length - 1] === ''
                ).length;
                
                document.getElementById('categorizedCount').textContent = categorized - uncategorized;
                document.getElementById('uncategorizedCount').textContent = uncategorized;
                
                const accuracy = ((categorized - uncategorized) / categorized * 100).toFixed(0);
                document.getElementById('accuracyRate').textContent = `${accuracy}%`;
            }
        }

        // Utility functions
        function showLoader() {
            loader.style.display = 'block';
        }

        function hideLoader() {
            loader.style.display = 'none';
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
